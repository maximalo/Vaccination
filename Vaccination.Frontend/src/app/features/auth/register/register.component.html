<div class="register-container">
  <mat-card class="register-card">
    <mat-card-title>Inscription</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="registerForm.get('email')?.invalid"
            >Email invalide</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Prénom</mat-label>
          <input matInput formControlName="firstName" />
          <mat-error *ngIf="registerForm.get('firstName')?.invalid"
            >Prénom requis</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="lastName" />
          <mat-error *ngIf="registerForm.get('lastName')?.invalid"
            >Nom requis</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="registerForm.get('password')?.invalid">
            Le mot de passe doit contenir au moins 8 caractères
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Confirmer le mot de passe</mat-label>
          <input matInput type="password" formControlName="confirmPassword" />
          <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid">
            Les mots de passe ne correspondent pas
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="registerForm.invalid"
        >
          S'inscrire
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
